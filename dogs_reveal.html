<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>犬の癒し効果スライド</title>

  <!-- Reveal.js のCSS -->
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/white.css" id="theme">

  <!-- コードハイライト用 -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css">

  <style>
    /* グラデーション背景用クラス */
    .gradient-slide {
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      color: #003366; /* 文字色を濃いブルーに */
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">

      <!-- タイトルスライド -->
      <section class="gradient-slide">
        <h1>犬の癒し効果</h1>
        <p>心と体にやさしいパートナー</p>
      </section>

      <!-- 科学的効果 -->
      <section class="gradient-slide">
        <h2>科学的に証明された効果</h2>
        <ul>
          <li>ストレスホルモンの減少</li>
          <li>血圧の安定</li>
          <li>幸福感の向上</li>
        </ul>
      </section>

      <!-- 日常の癒し -->
      <section class="gradient-slide">
        <h2>日常での癒し</h2>
        <p>散歩やふれあいを通じて、心が落ち着きます。</p>
      </section>

      <!-- コード例（ハイライト付き） -->
      <section class="gradient-slide">
        <h2>HTMLコード例</h2>
        <pre><code class="language-html" data-trim>
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>犬の癒し効果</title>
</head>
<body>
  <h1>犬の癒し効果</h1>
</body>
</html>
        </code></pre>
      </section>

    </div>
  </div>

  <!-- Reveal.js のJS -->
  <script src="dist/reveal.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script src="plugin/notes/notes.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      plugins: [ RevealHighlight, RevealNotes ]
    });
  </script>
</body>
</html>
